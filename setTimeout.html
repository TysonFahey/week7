<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Timeout week 7</title>
  </head>
  <body>
    <h1>Expect to see an alert 3 seconds after this page loads.</h1>
    <script>
      setTimeout(function () {
        alert("Hello! This happened 3 secconds after the page loaded.");
      }, 3000); // 3000 is the delay amount in miliseconds
    </script>
  </body>
</html>
