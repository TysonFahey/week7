<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where is the iss?</title>

    <!-- Leaflet script and CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Our Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style_whereISS.css" />

    <!-- async has the scipt load in parallel with the HTML
     defer has it wait until the HTML has finished loading before running the script-->
    <script async defer src="fetch.js"></script>
  </head>
  <body>
    <h1>Where is the International Space Station?</h1>
    <div>
      <p id="time"></p>
      <p>ISS Latitude: <span id="iss-lat"></span></p>
      <p>ISS Longitude: <span id="iss-long"></span></p>
    </div>
    <div id="iss-map"></div>
    <!-- Map div-->
     <p>iss by Viktor Korobkov from <a href="https://thenounproject.com/browse/icons/term/iss/" target="_blank" title="iss Icons">Noun Project</a> (CC BY 3.0)</p>
  </body>
</html>
